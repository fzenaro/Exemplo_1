<!DOCTYPE html>
<html>
<body>

    <div id="cab">
        <h1 style="color:rgb(212, 33, 33);padding:10px;">Hostinger Tutorials</h1>
        <p style="color:rgb(88, 12, 12);">Something usefull here.</p>
    </div>

    <div id="canv">
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid rgb(3, 3, 3);">
        Your browser does not support the HTML5 canvas tag.</canvas>
    </div>

    <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(100, 20);
    ctx.lineTo(20, 100);
    ctx.lineTo(70, 100);
    ctx.stroke();


    ctx.beginPath();
    ctx.moveTo(20, 20);
    ctx.lineTo(20, 100);
    ctx.lineTo(70, 100);
    ctx.stroke();
    </script>

</body>
</html>
